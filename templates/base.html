<head>

</head>
<body>
  <header>

    <h1>Udacity - Nanodegree: Introduction to Programming</h1>
    <h2>Chapter 4: Allowing Comments</h2>
    <ul>

    <div><input type="submit" value="Post Comment"></div>
  </form>

  <form>Wall:
    <input value="{{wall_name}}" name="wall_name"> 
    <input type="submit" value="Switch">
  </form>
  <br>
  Logged in as: <strong>{{user_name}}</strong><br>
  <a href="{{url}}">{{url_linktext}}</a>
  <!-- user comments start here -->
  {{posts_html | safe}}
  

</body>
